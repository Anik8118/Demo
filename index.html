<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepham.com</title>
    <link rel="shortcut icon" href="./fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Nav start-->
    <div class="nav">
        <div class="nav__container">
            <div class="nav__left">
                <div class="nav__image"></div>
                <h3 class="nav__hedding">Stepham.com</h3>
            </div>
            <div class="nav__right">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Domain</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Transfrom</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Bilder</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Hosting</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Support</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Sign In</a></li>
                </ul>
            </div>
        </div>
    </div> 
    <!--Nav End--> 

    <!--Hero Start-->
    <div class="hero">
        <div class="hero__container">
            <div class="hero__text">
                <h1 class="hero__title" style="font-weight: 5;">Looking for a fancy new domain name?</h1>
                <h3 class="hero__para" style="font-weight: 5;">You've come to the right place.</h3>
            </div>
            <div class="hero__search">
                <input type="text" placeholder="Find your perfect domain name" class="hero__bar">
                <div class="hero__btn">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!--Hero End-->
</body>
</html>
